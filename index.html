<html>
<head>
  
	<title>SA Yale Application</title>
	
	<link href="css/image.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet" type="text/css">
	
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png"/>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
</head>

<body>
	
    <!--CONTAINER DIV-->
	<div class="container1">

        <button id="rec" class="btn"><img id="icon" src="images/microphone.png" alt="speak"></button>

        <div>
            <input id="speech" type="text">
        </div> 
     </div> 
	
    <!--CONTAINER DIV-->
	<div class="container2">
        <button class="speakbutton" id="startspeaking">Start</button>
        <button class="speakbutton" id="stopspeaking">Stop</button>
     </div> 
    
	<!--CONTAINER DIV-->
	<div class="container3">
            <img id="robotImage" src="images/HandsomeDan.png">
            <div id="spokenResponse" class="spoken-response">
                <div class="spoken-response__text"></div>

                <!-- Modal Content (The Image/The Video) -->
                <img id="myimage" style="display:none; opacity:0" src"">  
            </div>
    </div>

<link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet" type="text/css">

</body>
</html>
